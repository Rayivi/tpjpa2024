<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Concerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">ðŸŽµ Liste des Concerts ðŸŽµ</h2>
    
    <div class="row" id="concert-list">
        <!-- Les concerts seront ajoutÃ©s ici dynamiquement -->
    </div>
</div>

<script>
    // Fonction pour rÃ©cupÃ©rer les concerts depuis le servlet
    function chargerConcerts() {
        fetch("http://localhost:8080/api/concerts")
            .then(response => response.json())
            .then(concerts => {
                let concertList = document.getElementById("concert-list");
                concertList.innerHTML = ""; // Nettoyer avant d'ajouter

                concerts.forEach(concert => {
                    let concertCard = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${concert.artiste}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${concert.lieu}</h6>
                                    <p class="card-text">${concert.description}</p>
                                    <p class="fw-bold">Places disponibles: ${concert.places}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    concertList.innerHTML += concertCard;
                });
            })
            .catch(error => console.error("Erreur lors du chargement des concerts :", error));
    }

    // Charger les concerts au dÃ©marrage de la page
    document.addEventListener("DOMContentLoaded", chargerConcerts);
</script>

</body>
</html>
